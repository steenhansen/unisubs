<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/index.css" type="text/css" media="screen" charset="utf-8">
    <style type="text/css">

      /*
       * demo page bootstrap customizations
       */
      #hero-two{
        text-align:center;
      }
      .hero-row{
        margin-bottom:8em;
        text-shadow: 0px 1px 4px black;
      }
      #hero-one, #hero-three{ padding-top:10em;}
      h2{
        color:#fff;
      }
      #graphite{
        stroke-width: 2px;
      }


      /*
       * graphene high-contrast theme customizations
       */
      svg.tsview{
        background:none;
      }
      .ggview .gauge circle.outer{
        stroke:none;
        fill:none;
      }
      .ggview .gauge circle.inner{
        stroke:none;
        fill:none;
      }
      .span4{
        text-align:center;
      }
      </style>
  </head>
  <body>
    

    <div id="dashboard" class="container-fluid">

      <div class="row-fluid">
        <div id="videos" class="span4">
        </div>
        <div id="users" class="span4">
        </div>
        <div id="tasks" class="span4">
        </div>
      </div>

      <div class="row-fluid">
        <div id="req-per-sec" class="span4">
        </div>
        <div id="resp" class="span4">
        </div>
      </div>

    </div>

    <script type="text/javascript" src="static/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="static/index.js"></script>    
    <script type="text/javascript" src="static/production.js"></script>    
      
  </body>
</html>
