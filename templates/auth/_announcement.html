{% load i18n %}

{% if obj %}
<div class="note">
    {{ obj.content|safe }}
    <div></div>
    <a href="#" class="hide-announcement">{% trans "Hide" %}</a>
    <script type="text/javascript">
        window.COOKIE = '{{ cookie_name }}={{ date|urlencode }}; path=/; expires=';
    </script>
</div>
{% endif %}
