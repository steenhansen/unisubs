{% extends 'base.html' %}

{% load i18n %}

{% block css %}
    {{ block.super }}
    <style>
        thead tr th span {
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script src="{{ STATIC_URL }}js/jquery.tablesorter.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($){
            $(".st-table-1").tablesorter();
        });
    </script>
{% endblock %}

{% block main_content %}
<div>
    <a href="{% url statistic:users_statistic %}">{% trans 'Users statistic' %}</a>
    <a href="{% url statistic:videos_statistic %}">{% trans 'Videos statistic' %}</a>
</div>
{% endblock %}
